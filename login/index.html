<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <a href="#">
                    <img class="logo-img" src="../img/logo.png" alt="Logo" title="Logo">
                </a>
            </div>
            <a href="#" class="toggle-menu">Menú</a>
            <nav class="menu">
                <span class="toggle-cerrar">X Cerrar</span>
                <a href="../nosotros/">Nosotros</a>
                <div class="vl"></div>
                <a href="../constructora/">Constructora</a>
                <div class="vl"></div>
                <a href="../bamboo/">Bamboo</a>
                <div class="vl"></div>
                <a href="../proyectos/">Proyectos</a>
                <div class="vl"></div>
                <a href="../contacto/">Contacto</a>
            </nav>
            <div class="login">
                <a href="#">
                    <img src="../img/user-icon.svg" alt="usuario" title="usuario">
                </a>
                <a href="#">
                    <p>Iniciar Sesión</p>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="columnas__login">
            <div class="login--img">
                <img src="../img/img-login-registro.png" alt="login_img" title="login_img">
            </div>
            <div class="formulario--box">
                <div class="centrado__loginh2">
                    <h2>¡Bienvenido de regreso!</h2>
                    <img class="vector_login--tamano" src="../img/Vector_login.svg" alt="Vector_login" title="vector_login">
                </div>
                <div class="datos">
                    <p>Correo electrónico</p>
                    <div class="cuadro__datos">
                        <div class="correo__img">
                            <img class="correo__img--tamano"src="../img/mail_login.svg" alt="mail" title="mail">
                        </div>
                        <div>
                            <input class="datos__input" type="email" name="correo" id="correo" placeholder="correo electrónico">
                        </div>
                        <div class="correo__relleno">
                            <img class="correo__relleno--tamano"src="../img/check__login.svg" alt="check__login" title="check__login">
                        </div>
                    </div>                    
                    <p class="contrasena__p">Contraseña</p>
                    <div class="cuadro__datos">
                        <div class="contrasena__img">
                            <img  class="contrasena__img--tamano" src="../img/Icon-Lock__contrasena.svg" alt="Icon-Lock__contrasena" title="icon-lock__contrasena">
                        </div>
                        <div>
                            <input class="datos__input--pass" type="password" name="contrasena" id="contrasena" placeholder="··············">
                        </div>
                        <div class="contrasena__relleno">
                            <button class="contrasena__relleno--tamano" id="btn-mostrarcontrasena"></button>
                        </div>
                    </div>    
                </div>
                <div class="center">
                    <button class="login__button" id="btn-IniciarSesion">Iniciar sesión</button>
                </div>
                <div class="SinCuenta">
                    <p>¿No tienes cuenta? <a href="../registro/index.html" class="login__registro">Regístrate</a></p>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("btn-mostrarcontrasena").addEventListener('click', function(){
                var type = document.getElementById("contrasena");
                    if(type.type == "password"){
                        type.type = "text";
                    }else{
                        type.type = "password";
                    }
            })
        </script>
    </main>

    <footer class="contenedor">
        <div class="linea-div">
            <div class="linea"></div>
        </div>
        <div class="logo-footer">
            <img src="../img/logo footer.png" alt="Ivan Facio">
        </div>
        <div class="social-media">
            <a href="#"><img src="../img/whatsapp.svg" alt="WhatsApp"></a>
            <a href="https://www.facebook.com/ifarqcont-100764871672273"><img src="../img/facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/ifarqcont/"><img src="../img/instagram.svg" alt="Instagram"></a>
            <a href="https://www.youtube.com/channel/UCBGZumGmlrOS1Hq0TWSQ7qw"><img src="../img/youtube.svg" alt="YouTube"></a>
        </div>
    </footer>
</body>
</html>
